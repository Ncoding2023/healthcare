결론
일반인 추천 비율: 5:3:2
체중 감량 시 추천: 4:4:2
근육 증가 시 추천: 6:3:1
활동량 많은 사람 추천: 7:2:1
주의사항:

하루 총 섭취 칼로리와 비율을 고려해 실제 섭취량을 조절해야 합니다.
개인 건강 상태와 목표에 따라 영양사 또는 전문의와 상담을 권장합니다.

1. 일반적인 건강 식단
비율: 5:3:2 또는 4:3:3
대상:
특별한 목표 없이 균형 잡힌 식사를 원하는 사람.
적당한 운동과 일상생활을 유지하는 사람.
특징:
탄수화물이 주된 에너지원.
단백질과 지방의 균형 유지.
2. 체중 감량
비율: 4:4:2 또는 3:4:3
대상:
체지방 감소와 근육 보존을 목표로 하는 사람.
저탄수화물, 고단백 식단을 선호하는 경우.
특징:
탄수화물 섭취를 줄여 지방 연소를 촉진.
단백질을 늘려 포만감 유지와 근육 손실 예방.
지방 비율을 약간 높여 에너지 대체.
3. 체중 증가/근육 증가
비율: 5:3:2 또는 6:3:1
대상:
체중 증가 또는 근육량 증가를 목표로 하는 사람.
고강도 운동(웨이트 트레이닝 등)을 하는 사람.
특징:
탄수화물을 늘려 운동 후 회복과 에너지 보충.
단백질을 증가시켜 근육 생성 지원.
지방은 적당히 섭취.

5. 고운동량(지구력 운동)
비율: 6:2:2 또는 7:2:1
대상:
마라톤, 사이클, 축구 등 지구력이 필요한 운동선수.
특징:
탄수화물 비율을 높여 장시간 운동에 필요한 에너지원 제공.
단백질은 근육 손상을 회복하는 데 초점.
지방은 적게 섭취.

3. 목표 칼로리 설정
체중 증가: TDEE에 300~500kcal를 추가
근육 증가: TDEE에 200~500kcal를 추가 (단백질을 충분히 섭취해야 효과적)
다이어트: TDEE에서 300~500kcal를 빼서 섭취

활동 수준에 따른 칼로리 소비 계산
예시:

BMR (기초 대사량): 1,500kcal
가벼운 운동을 한다면:
TDEE = BMR × 1.375 = 1,500 × 1.375 = 2,063kcal
이 경우, 하루 2,063kcal을 섭취해야 체중 유지를 위한 
칼로리가 맞춰지게 됩니다. 체중 증가나 근육 증가를 원한다면,
 이 값에 적당한 칼로리를 추가하여 목표 칼로리를 설정합니다